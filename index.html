<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Pioneer</title>
    <meta name="description" content="GPT Engineer Generated Project" />
    <meta name="author" content="GPT Engineer" />
    <meta property="og:image" content="/og-image.svg" />
    <style>
      /* Resetting some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
      }

      #root {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      nav {
        background: #333;
        color: cyan;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 1rem;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      header {
        background: #333;
        color: #fff;
        padding: 2rem;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.2rem;
      }

      main {
        padding: 2rem;
      }

      section {
        margin-bottom: 2rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #search {
        text-align: center;
        margin-bottom: 2rem;
      }

      #search input {
        padding: 0.5rem;
        width: 70%;
        max-width: 500px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #search button {
        padding: 0.5rem 1rem;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 0.5rem;
      }

      #search button:hover {
        background: #555;
      }

      #product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      #product-list .product {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 1rem;
        width: calc(33% - 1rem);
      }

      #contact form {
        display: grid;
        gap: 1rem;
      }

      #contact label {
        display: block;
        font-weight: bold;
      }

      #contact input,
      #contact textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      #contact button {
        padding: 0.5rem 1rem;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      #contact button:hover {
        background: #555;
      }

      footer {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Add your HTML content here -->
    </div>
    <script src="/.gpt_engineer/index.js" type="module"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
